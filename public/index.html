<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restfull Api</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- font-awesome-->
      <link rel="stylesheet" type="text/css" href="/assets/font-awesome-4.7.0/css/font-awesome.css">

      <!--sweetalert-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.8.0/sweetalert2.common.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.8.0/sweetalert2.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.8.0/sweetalert2.min.js"></script>

      <!--angular-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

      <script src="/assets/ng/ng.js"></script>

</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="productController">
        <h2>Products</h2>     
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr products ng-repeat="pro in products">
              <td>{{$index+1}}</td>
              <td>{{pro.product_name}}</td>
              <td>{{pro.price}}</td>
              <td>{{pro.description}}</td>
              <td>
                  <button ng-click="modifyItem(pro)" type="button" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                  <button ng-click="deleteItem(pro)" type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

        <pre>{{ item | json }}</pre>

        <form>
            <input type="text" placeholder="product name" ng-model="item.product_name" />

            <input type="text" placeholder="price" ng-model="item.price" />

            <input type="text" placeholder="description" ng-model="item.description" />

            <button ng-click="saveItem()" type="button">{{ btnName }}</button>
            <button ng-click="clearForm()" type="button">Clear </button>
        </form>

        
  </div> 
  <script>
    
    function doUpdate(){
      swal({
        title: 'Are you sure?',
        text: "You want to update it",
        type: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, update'
      }).then(function () {
        swal(
          'Deleted!',
          'Your file has been deleted.',
          'success'
        )
      })
    }
    function doDelete(){
        return(
          swal({
            title: 'Are you sure?',
            text: "You want to delete it",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete'
          }).then(function () {
            swal(
              'Deleted!',
              'Your file has been deleted.',
              'success'
            )
          })
          );
      }
  </script>     
</body>
</html>
