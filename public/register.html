<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
        <div class="container">
                <div class="card card-container">
                    <img id="profile-img" class="profile-img-card" src="http://www.lagnaexpress.com/images/LoginExpress_Login.png" />
                    <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin">
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                        <div id="remember" class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me">I had read and agree the privacy policy
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="login()" type="submit">Register</button>
                    </form>
                    <!-- /form -->
                    <a href="login" class="login">
                        login?
                    </a>
                </div><!-- /card-container -->
            </div><!-- /container -->


            <script>
                
                function login(){
                    return window.location.href = '/';
                }

            </script>
</body>
</html>
